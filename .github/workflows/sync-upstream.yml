name: Sync from upstream

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Sync from upstream
        run: |
          git remote add upstream https://github.com/petar-djukic/${{ github.event.repository.name }}.git
          git fetch upstream --tags
          git reset --hard upstream/main
          git push origin main
          git push origin --tags
