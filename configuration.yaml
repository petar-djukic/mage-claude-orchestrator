# Orchestrator configuration for this repository.
# This repo is a library â€” no binary or main package.
# Constitution and prompt paths are omitted; the embedded defaults are used.

project:
    module_path: github.com/mesh-intelligence/cobbler-scaffold
    binary_name: ""
    binary_dir: bin
    main_package: ""
    go_source_dirs:
        - pkg/
        - tests/
    version_file: ""
    magefiles_dir: magefiles
    context_sources: |
        docs/VISION.yaml
        docs/ARCHITECTURE.yaml
        docs/SPECIFICATIONS.yaml
        docs/road-map.yaml
        docs/specs/product-requirements/prd*.yaml
        docs/specs/use-cases/rel*.yaml
        docs/specs/test-suites/test-rel*.yaml
        docs/specs/dependency-map.yaml
        docs/specs/sources.yaml
        docs/engineering/eng*.yaml
        docs/constitutions/*.yaml
        docs/*.yaml
    seed_files: {}
generation:
    prefix: generation-
    cycles: 0
    branch: ""
    cleanup_dirs: []
cobbler:
    dir: .cobbler/
    beads_dir: .beads/
    max_stitch_issues: 0
    max_stitch_issues_per_cycle: 10
    max_measure_issues: 1
    user_prompt: ""
    measure_prompt: ""
    stitch_prompt: ""
    planning_constitution: ""
    execution_constitution: ""
    design_constitution: ""
    go_style_constitution: ""
    estimated_lines_min: 250
    estimated_lines_max: 350
    history_dir: history
podman:
    image: claude-cli
    args: []
claude:
    args:
        - --dangerously-skip-permissions
        - -p
        - --verbose
        - --output-format
        - stream-json
    silence_agent: true
    secrets_dir: .secrets
    default_token_file: claude.json
    token_file: ""
    max_time_sec: 300
