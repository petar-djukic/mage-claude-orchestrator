id: cobbler-scaffold-roadmap
title: Cobbler Scaffold Roadmap

releases:
  - version: "01.0"
    name: Core Orchestrator and Workflows
    status: done
    description: |
      Core orchestrator library with Config, constructor, flag parsing,
      generation lifecycle, and cobbler measure+stitch workflows. This
      release delivers the complete automation loop from task proposal
      through isolated execution to merge.
    use_cases:
      - id: rel01.0-uc001-orchestrator-initialization
        summary: Config struct, constructor with defaults, beads initialization
        status: done
      - id: rel01.0-uc002-generation-lifecycle
        summary: Generation start, run, stop, reset, list, switch
        status: done
      - id: rel01.0-uc003-measure-workflow
        summary: Measure phase with prompt templates and issue import
        status: done
      - id: rel01.0-uc004-stitch-workflow
        summary: Stitch phase with worktree isolation and task execution
        status: done
      - id: rel01.0-uc005-resume-recovery
        summary: Generation resume with stale task recovery
        status: done
      - id: rel01.0-uc006-scaffold-operations
        summary: Scaffold orchestrator into consuming projects, uninstall, test repo setup
        status: done
      - id: rel01.0-uc007-build-tooling
        summary: Go build, lint, test, install, clean, and credential extraction
        status: done
      - id: rel01.0-uc008-performance-benchmarks
        summary: Wall-clock benchmarks for measure and stitch workflows
        status: done
      - id: rel01.0-uc009-phase-context-files
        summary: Per-phase context specification files for measure and stitch
        status: done

  - version: "02.0"
    name: VS Code Extension
    status: done
    description: |
      VS Code extension for generation tracking, lifecycle management,
      branch comparison, issue visualization, and metrics dashboards.
      Provides editor-integrated visibility into orchestrator state
      without leaving VS Code. Implemented as 2,528 lines of TypeScript
      across 10 source modules with unit tests.
    use_cases:
      - id: rel02.0-uc001-lifecycle-commands
        summary: Lifecycle commands (start, run, resume, stop, reset, switch) via integrated terminal
        status: done
      - id: rel02.0-uc002-generation-browser
        summary: Tree view listing generations with lifecycle state and version tags
        status: done
      - id: rel02.0-uc003-branch-comparison
        summary: Tag-to-tag and generation-to-generation diff views
        status: done
      - id: rel02.0-uc004-issue-tracker-view
        summary: Beads issue tree with status grouping and InvocationRecord display
        status: done
      - id: rel02.0-uc005-metrics-dashboard
        summary: Webview panel aggregating token usage, LOC progression, and diff stats
        status: done
      - id: rel02.0-uc006-specification-browser
        summary: Spec tree view and CodeLens for bidirectional spec-to-code navigation
        status: done

  - version: "99.0"
    name: Unscheduled
    status: not started
    description: |
      Work items not yet assigned to a release.
    use_cases: []

prioritization:
  - Focus on earliest incomplete release
  - Later use cases can be partially implemented if they share functionality with the current release
  - Each issue should map to a use case in the roadmap
